<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="global.css">
        <link rel="stylesheet" type="text/css" href="interface2/css/index.css">
        <title>Crear Tablero</title>
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <h2 class="newBoardTitle">Crear un nuevo Tablero</h2><br><br>
            <form id="addBoardForm">
                <div class="input-form">
                    <label for="inputTitle">Nombre del tablero:</label>
                    <input required id="inputTitle" type="text" name="title">
                </div>
                <div class="input-form">
                    <label for="inputDescription">Breve descripciÃ³n:</label>
                    <textarea id="inputDescription" type="text" name="description" rows="5"></textarea>
                </div>
                <div class="input-form">
                    <label for="inputImage">Carga una imagen:</label>
                    <input id="inputImage" name="image" type="file" id="imageInput" accept="image/*">
                </div>

                <input type="hidden" id="imagen_seleccionada" name="imagen">
                <br>
                <button type="submit" class="btn btn-primary">Crear Tablero</button>
            </form>
            <button id="returnButton" type="button" onclick="goIndex()" class="btn btn-primary">Volver</button>
        </main>
        <div id="footer-container"></div>

        <script type="module" src="interface2/js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
