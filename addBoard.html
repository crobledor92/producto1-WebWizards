<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="interface2/css/index.css">
    <title>Crear Tablero</title>
</head>

<body>
    <div id="header-container"></div>
    <main>
        <h2 class="newBoardTitle">Crear un nuevo Tablero</h2><br><br>
        <form id="addBoardForm">
            <div class="input-form">
                <label for="inputTitle">Nombre del tablero:</label>
                <input id="inputTitle" type="text" name="title">
            </div>
            <div class="input-form">
                <label for="inputDescription">Breve descripciÃ³n:</label>
                <textarea id="inputDescription" type="text" name="description" rows="5"></textarea>
            </div>
            <div class="input-form">
                <label for="inputImage">Carga una imagen:</label>
                <input id="inputImage" name="image" type="file" id="imageInput" accept="image/*">
            </div>

            <input type="hidden" id="imagen_seleccionada" name="imagen">
            <br>
            <button type="submit" class="btn btn-primary">Crear Tablero</button>
        </form>
        <button id="returnButton" type="button" onclick="goIndex()" class="btn btn-primary">Volver</button>
    </main>
    <div id="footer-container"></div>


    <script type="module" src="interface2/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
