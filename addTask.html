<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebWizards - Add task</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./global.css">
        <link rel="stylesheet" href="./interface2/css/addTask.css">
        <script type='module' src="./interface2/js/index.js"></script>
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <form id="taskForm">
                <div class="input-form">
                    <label for="title">Titulo</label>
                    <input required type="text" id="title" name="title" />
                </div>
                <div class="input-form">
                    <label>Descripci√≥n</label>
                    <textarea required type="text" name="description" rows="5"></textarea>
                </div>
                <div class="input-form">
                    <label>Fecha Limite</label>
                    <input required type="datetime-local" name="endTime" />
                </div>
                <div class="input-form">
                    <label>Estado</label>
                    <div class="status-input">
                        <label>
                            <input  type="radio" name="status" value="pending" />
                            Pendiente
                        </label>
                        <label>
                            <input  type="radio" name="status" value="current" />
                            En progreso
                        </label>
                        <label>
                            <input  type="radio" name="status" value="complete" />
                            Completado
                        </label>
                    </div>
                </div>
                <div class="input-form">
                    <label>Miembros</label>
                    <input required type="text" name="members" />
                </div>
                <button class="primary-button" type="submit">Crear Tarea</button>
            </form>
            <button id="returnButton" class="primary-button">Volver</button>
        </main>
        <div id="footer-container"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
